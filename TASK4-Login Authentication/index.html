<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In and Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/28f41ecc2b.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form name="myForm" method="post" action="home.html" onsubmit="return validation()">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" name="name">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input autocomplete="off" type="email" placeholder="Email" name="email">
                    <div id="email_error">Please fill up your Email</div>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" name="password">
                    <div id="pass_error">Please fill up your Password</div>
                </div>
                <p>Lost password<a href="#">Click Here</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign Up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>

            </div>
            </form>
        </div> 
      </div>  
      <script src="script.js"></script>
    </body>
    <html>
